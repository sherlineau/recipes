<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark justify-content-center align-items-center"
        style="height:140px">
        <div class="container-fluid">
            <h1 class="text-white"> Create a new Recipe</h1>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/dashboard" class="m-2 btn btn-primary btn-lg">Dashboard</a></li>
                <li class="nav-item">
                    <form action="/logout" method="post">
                        <div class="d-grid">
                            <input type="submit" value="Log Out" class="m-2 btn btn-primary btn-lg">
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-5 display-1">{{current_recipe.name}}</h1>
        <table class="table">
            <tr>
                <td style="width: 200px">Description</td>
                <td>{{current_recipe.description}}</td>
            </tr>
            <tr>
                <td>Under 30 minutes"</td>
                <td>{{current_recipe.under_thirty}}</td>
            </tr>
            <tr>
                <td>Instructions</td>
                <td>{{current_recipe.instructions}}</td>
            </tr>
            <tr>
                <td>Date Made</td>
                <td>{{current_recipe.date_made}}</td>
            </tr>
        </table>
        <a href="/recipes/edit/{{current_recipe.id}}" class="btn btn-secondary btn-lg {% if current_recipe.user_id != session['id'] %} disabled {% endif %}">Edit</a>
    </div>
</body>
</html>
