<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark justify-content-center align-items-center"
        style="height:140px">
        <div class="container-fluid">
            <h1 class="text-white"> Edit Recipe</h1>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/dashboard" class="m-2 btn btn-primary btn-lg">Dashboard</a></li>
                <li class="nav-item">
                    <form action="/logout" method="post">
                        <div class="d-grid">
                            <input type="submit" value="Log Out" class="m-2 btn btn-primary btn-lg">
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-3">
            {% with messages = get_flashed_messages(category_filter = ['error_recipe']) %}
            {% if messages %}
            <div class="m-3 p-3 bg-danger">
                {% for message in get_flashed_messages(category_filter = ['error_recipe']) %}
                <h5 class="text-white">{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>
        <div class="row mt-3">
            <div class="col">
                <form action="/recipes/edit/{{current_recipe.id}}" method="post">
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" value="{{current_recipe.name}}" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" id="description"
                            class="form-control">{{current_recipe.description}}</textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="instructions" class="form-label">Instructions</label>
                        <textarea name="instructions" id="inscrutions"
                            class="form-control">{{current_recipe.instructions}}</textarea>
                    </div>
            </div>
            <div class="col">
                <div class="form-group mb-3">
                    <label for="date_made" class="form-label">Date Made On:</label>
                    <input type="date" name="date_made" id="date_made" value="{{current_recipe.date_made}}"
                        class="form-control">
                </div>
                <div class="form-check mt-3">
                    <p>Under 30 minutes?</p>
                    <input class="form-check-input" type="radio" name="under_thirty" id="Yes" value="Yes" {% if
                        current_recipe.under_thirty=='Yes' %} checked {% endif %}>
                    <label class="form-check-label" for="Yes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="under_thirty" id="No"
                        value="No {% if current_recipe.under_thirty == 'No' %} checked {% endif %}">
                    <label class="form-check-label" for="No">No</label>
                </div>

                <input type="submit" value="Update" class="m-2 btn btn-primary btn-lg">
            </div>
            </form>
        </div>

    </div>




    </div>
</body>

</html>
